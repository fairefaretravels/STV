  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #fff;
      margin: 0;
      padding: 30px 20px;
      text-align: center;
    }

    h1 {
      margin-bottom: 20px;
      font-size: 2rem;
      letter-spacing: 1px;
    }

    /* Player Frame */
    .video-wrapper {
      position: relative;
      max-width: 800px;
      margin: 0 auto 40px auto;
      border: 6px solid #fff;
      border-radius: 12px;
      box-shadow: 0 6px 14px rgba(0,0,0,0.5);
      overflow: hidden;
    }

    .video-wrapper:after {
      content: "";
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.3);
      pointer-events: none;
    }

    .video-wrapper iframe {
      width: 100%;
      height: 450px;
      border: none;
      display: block;
    }

    /* Grid */
    .playlist-grid {
      display: grid;
      gap: 15px;
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
      margin-top: 20px;
    }

    .playlist-card {
      display: block;
      padding: 18px;
      background: #1e1e1e;
      border-radius: 8px;
      text-decoration: none;
      color: #fff;
      transition: 0.25s ease-in-out;
      box-shadow: 0 4px 10px rgba(0,0,0,0.4);
    }

    .playlist-card:hover {
      transform: translateY(-4px);
      background: #222;
      box-shadow: 0 6px 12px rgba(0,0,0,0.6);
    }

    .playlist-icon {
      font-size: 2rem;
    }

    .playlist-card h3 {
      margin-top: 6px;
      font-size: 1rem;
      text-transform: uppercase;
    }

  </style>
</head>
